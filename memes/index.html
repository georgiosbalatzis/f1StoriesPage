<section id="meme-of-the-day" class="fade-in py-5">
    <div class="container">
        <h2 class="text-center mb-5">Meme of the Day</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="meme-container">
                    <div class="meme-display">
                        <img id="current-meme" src="" alt="F1 Meme of the Day" class="img-fluid">
                        <div class="meme-date">
                            <span id="meme-day" class="day"></span>

                        </div>

                    </div>
                    <div class="meme-navigation mt-4">
                        <button id="prev-meme" class="nav-button nav-prev">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="random-meme" class="nav-button nav-random">
                            <i class="fas fa-random"></i>
                        </button>
                        <button id="next-meme" class="nav-button nav-next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="meme-info mt-3">
                        <div class="meme-stats">
                            <span id="meme-number">Meme #1</span> of <span id="total-memes">0</span>
                        </div>
                        <div class="meme-social mt-2">
                            <button class="share-button" data-share="facebook">

                            </button>
                            <button class="share-button" data-share="twitter">
