<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VR F1 Track + Car Viewer with Toggle</title>
    <style>
        body { margin:0; overflow:hidden; }
        #toggle-track {
            position: absolute;
            top: 1em;
            left: 1em;
            z-index: 999;
            padding: 0.5em 1em;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="toggle-track">Κρύψε Πίστα</button>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.157.0/examples/jsm/webxr/VRButton.js';
    import { USDZLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/USDZLoader.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202025);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(1, 3, 2);
    scene.add(dirLight);

    const grid = new THREE.GridHelper(20, 40, 0x888888, 0x444444);
    scene.add(grid);

    let trackModel = null;
    // Load USDZ track scene
    new USDZLoader().load(
        'data/f1circ.usdz',
        (object) => {
            trackModel = object;
            trackModel.scale.set(1, 1, 1);
            scene.add(trackModel);
        },
        undefined,
        (err) => console.error('USDZ load error:', err)
    );

    // Load GLB car model
    new GLTFLoader().load(
        'data/AudiF12026.glb',
        (gltf) => {
            const car = gltf.scene;
            car.scale.set(30, 30, 30);
            car.position.set(0, 0, 0);
            car.rotation.y = Math.PI;
            scene.add(car);
        },
        undefined,
        (err) => console.error('GLB load error:', err)
    );

    // Toggle track visibility
    document.getElementById('toggle-track').addEventListener('click', () => {
        if (!trackModel) return;
        trackModel.visible = !trackModel.visible;
        document.getElementById('toggle-track').textContent = trackModel.visible ? 'Κρύψε Πίστα' : 'Εμφάνισε Πίστα';
    });

    function animate() {
        renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
        });
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
