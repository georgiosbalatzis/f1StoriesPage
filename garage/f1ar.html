<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Car AR Viewer</title>
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">

<!-- Your AR-launch button -->
<button id="ar-button" style="padding:1em 2em; font-size:1.2em;">
  View F1 Car in AR
</button>

<!-- Invisible link that iOS Quick Look recognizes -->
<a
        id="ar-link"
        rel="ar"
        href="data/AudiF12026.usdz"
        download
        style="display:none;"
></a>

<script>
  const btn = document.getElementById('ar-button');
  const link = document.getElementById('ar-link');

  btn.addEventListener('click', () => {
    // Trigger the hidden <a> to open Quick Look
    link.click();
  });
</script>
</body>
</html>
