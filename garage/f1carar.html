<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Audi F1 AR Viewer</title>
    <!-- model-viewer library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: #111; color: #fff;
        }
        #ar-button {
            padding: 1em 2em;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #e10600;
            color: #fff;
        }
        model-viewer {
            display: none; /* hide until AR is triggered */
        }
    </style>
</head>
<body>

<!-- Launch AR -->
<button id="ar-button">View Audi F1 in AR</button>

<!-- Hidden model-viewer: points at your .glb and .usdz in data/ -->
<model-viewer
        id="mv"
        src="data/AudiF12026.glb"
        ios-src="data/AudiF12026.usdz"
        ar
        ar-modes="scene-viewer quick-look webxr"
        camera-controls
        style="width:100%; height:100vh;"
        alt="Audi F1 2026 Car">
</model-viewer>

<script>
    const mv = document.getElementById('mv');
    const btn = document.getElementById('ar-button');

    btn.addEventListener('click', async () => {
        try {
            await mv.enterAR();
        } catch (err) {
            console.error('AR failed to launch:', err);
            alert('AR is not available on this device/browser.');
        }
    });
</script>

</body>
</html>
