<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>F1 Telemetry Comparison</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loader-container.show {
            display: flex;
        }

        .loader {
            border: 6px solid #333;
            border-top: 6px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="loader"></div>
</div>

<div class="container dashboard-section">
    <h2 class="text-center">F1 Telemetry Comparison</h2>

    <!-- Telemetry Charts -->
    <canvas id="telemetryChart" height="100"></canvas>
    <canvas id="brakeThrottleChart" height="60"></canvas>
</div>

<!-- JS Logic (drivers, rendering, animations) -->
<script src="telemetry-data.js"></script>

</body>
</html>
