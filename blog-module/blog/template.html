  <!-- Image Fallback Script -->
  <script>
    // Check if .webp file exists, otherwise use .avif as fallback
    document.addEventListener('DOMContentLoaded', function() {
      const ogImageMeta = document.querySelector('meta[property="og:image"]');
      const twitterImageMeta = document.querySelector('meta[name="twitter:image"]');

      // Function to check if image exists
      function checkImage(url, success, failure) {
        const img = new Image();
        img.onload = success;
        img.onerror = failure;
        img.src = url;
      }

      const webpUrl = ogImageMeta.getAttribute('content');
      const avifUrl = webpUrl.replace('.webp', '.avif');

      checkImage(webpUrl, function() {
        // WebP exists, do nothing
      }, function() {
        // WebP doesn't exist, try AVIF
        ogImageMeta.setAttribute('content', avifUrl);
        twitterImageMeta.setAttribute('content', avifUrl);
      });
    });
  </script>

<!-- Navigation path fixer -->
<script>
  (function() {
    // Calculate the proper base path for this page
    function getBasePath() {
      const path = window.location.pathname;

      // Special cases for root
      if (path === '/' || path === '/index.html') {
        return '';
      }

      // Count directory levels and generate path
      const segments = path.split('/').filter(Boolean);
      return '../'.repeat(segments.length);
    }

    // Fix links and resources when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      const basePath = getBasePath();

      // Fix navigation links
      const navMap = {
        'Home': basePath + 'index.html',
        'Episodes': basePath + 'episodes/index.html',
        'About': basePath + 'index.html#about',
        'Guests': basePath + 'index.html#guests',
        'Blog': basePath + 'blog-module/blog/index.html',
        'Contact': basePath + 'index.html#contact'
      };

      // Update navbar links
      document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
        const linkText = link.textContent.trim();
        if (navMap[linkText]) {
          link.href = navMap[linkText];
        }
      });

      // Fix logo link and image
      const logoLink = document.querySelector('.navbar-brand');
      if (logoLink) {
        logoLink.href = basePath + 'index.html';

        const logoImg = logoLink.querySelector('img');
        if (logoImg) {
          logoImg.src = basePath + 'images/logo.png';
        }
      }

      // Fix back to blog button
      const backToBlogBtn = document.querySelector('.back-to-blog-btn');
      if (backToBlogBtn) {
        backToBlogBtn.href = basePath + 'blog-module/blog/index.html';
      }

      // Fix fallback image path
      const headerImg = document.querySelector('.article-header-img');
      if (headerImg) {
        headerImg.setAttribute('onerror', "this.src='" + basePath + "images/default-blog.jpg'; this.onerror=null;");
      }

      // Replace placeholder paths in stylesheet links
      document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
        const href = link.getAttribute('href');
        if (href === '#styles-path#') {
          link.href = basePath + 'styles.css';
        } else if (href === '#blog-styles-path#') {
          link.href = basePath + 'blog-module/blog-styles.css';
        } else if (href === '#article-styles-path#') {
          link.href = basePath + 'blog-module/blog/article-styles.css';
        }
      });

      // Replace placeholder paths in script tags
      document.querySelectorAll('script[src]').forEach(script => {
        const src = script.getAttribute('src');
        if (src === '#background-script-path#') {
          script.src = basePath + 'scripts/background-randomizer.js';
        } else if (src === '#main-script-path#') {
          script.src = basePath + 'scripts/script.js';
        } else if (src === '#article-script-path#') {
          script.src = basePath + 'blog-module/blog/article-script.js';
        }
      });
    });
  })();
</script>
